<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>{{ctrl.compName}}</h4>
            <ul class="nav nav-pills nav-stacked" ng-repeat="u in ctrl.usersList">
                <li><a ui-sref="dashboard.userChat({compId:ctrl.compId,userId: u.id})">{{u.name}}</a></li>
            </ul>
        </div>
        <div class="col-sm-9" ui-view="userChat"></div>
    </div>

</div>
